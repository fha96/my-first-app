<div class="main-div">
    <button class="btn btn-primary" (click)="displayDetails()">Display Details</button>
    <div *ngIf="displayState">
        <p>Secret name: Ha**le**</p>
    </div>
    <div *ngFor="let click of clicks">
        <p [ngStyle]="{backgroundColor: click >= 5 ? 'blue' : 'white'}" [ngClass]="{fifth: click >= 5}">
            Click no. {{click}}
        </p>
    </div>
</div>
